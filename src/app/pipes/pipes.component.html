Directies:
----------

    There are three types of directives angular.

    1) Structural directives:
       ----------------------
       These will change the page structure.
       Ex: *ngFor, *ngIf

       *ngFor: (to iteratively add the elements to page.)
       -------
       <tr *ngFor="let user of users"></tr>

       *ngIf: (to show and hide elements in a page)
       ------
       <img src="" *ngIf="condition">

    2) Attribute directives:
       ---------------------
       These will alter the attribute values dynamically. 
       Ex: ngClass, ngStyle

       ngClass:  To apply/remove classes on condition base
       --------
        <td [ngClass]="{ 'red':user.marks<35, 'green':user.marks>=35 }"></td>

       ngStyle: To change css property value dynamically.
       --------
        <td [ngStyle]="{ 'color': user.marks<35?'red':'green' }"></td>

       ---------------------
